<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <nav class="navbar">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="flower">
      <img src="./assets/images/flower (1).png" width="40px" height="40px">
    </div>
  </nav>


  <div class="container">
    <div style="margin-top: 80px;" class="jumbotron text-center">
      <h1 class="display-4">A Cute and Girly Note Taker <span role="img" aria-label="Memo"></span></h1>
      <img src="./assets/images/note (1).png" width="200px" height="200px">
      <h4 class="mt-4">Take notes with Express, <br>
        <span class="smalltxt">but in a cute girly way</span></h4>
      <a class="btn btn-lg mt-4" href="/notes" role="button">Get Started</a>
    </div>
  </div>


  <!-- sticker icon images -->
  <div class="sticker" id="hearts"><img src="./assets/images/love (2).png" width="70px" height="70px">
  </div>
  <div class="sticker" id="rainbow"><img src="./assets/images/rainbow (2).png" width="70px" height="70px">
  </div>
  <div class="sticker" id="bear">
    <img src="./assets/images/teddy-bear.png" width="60px" height="60px">
  </div>
  <div class="sticker" id="cherry"><img src="./assets/images/cherry (1).png" width="55px" height="55px">
  </div>
  <div class="sticker" id="butterfly">
    <img src="./assets/images/butterflies.png" width="60px" height="60px">
  </div>
  <div class="sticker" id="hearts2"><img src="./assets/images/hearts (1).png" width="60px" height="60px">
  </div>
  <div class="sticker" id="lock"><img src="./assets/images/lock.png" width="60px" height="60px">
  </div>
  <div class="sticker" id="cupcake"><img src="./assets/images/cupcake.png" width="60px" height="60px">
  </div>
  <div class="sticker" id="bunny"><img src="./assets/images/hare.png" width="60px" height="60px">
  </div>
  <div class="sticker" id="berry"><img src="./assets/images/strawberry.png" width="50px" height="50px">
  </div>
  <div class="sticker" id="stars"><img src="./assets/images/stars (4).png" width="50px" height="50px">
  </div>
  <div class="sticker" id="mushroom"><img src="./assets/images/mushroom.png" width="50px" height="50px">
  </div>
  

  <footer class="footer text-center">Made with <span>&#x2665;</span> and <span>&#10024;</span>
    <p>For Girls by Girls</p>
  </footer>


  <script src="./assets/js/index.js"></script>
</body>

</html>
